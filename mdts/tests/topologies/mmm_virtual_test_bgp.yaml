virtual_topology:
  description: Simple configuration with one router and
               two bridges.

  tenant_name: MMM-TEST-000-001

  routers:
    - router:
        name: router-000-001
        ports:
          - port:
              id: 1
              type: interior
              ipv4_addr: 172.16.1.254/24
              ipv6_addr: null
              links_to:
                  device: bridge-000-001
                  port_id: 1
          - port:
              id: 2
              type: exterior
              ipv4_addr: 10.1.0.1/24
          - port:
              id: 3
              type: exterior
              ipv4_addr: 10.2.0.1/24

        routes:
          - route:
              id: 1
              type: Normal
              src_addr: 0.0.0.0/0
              dst_addr: 172.16.1.0/24
              weight: 100
              next_hop_port: 1
              next_hop_gw: 0.0.0.0

  bridges:
    - bridge:
        name: bridge-000-001
        ports:
          - port:
              id: 1
              type: interior
          - port:
              id: 2
              type: exterior
          - port:
              id: 3
              type: exterior

  chains:
    - chain:
        id: 1
        name: pre_filter_snat_ip
        rules:
          - rule:
              id: 1
              type: rev_snat
              flow_action: accept
              in_ports:
                - device_name: router-000-001
                  port_id: 2
              nw_dst_address: 100.0.0.1
              nw_dst_length: 32

    - chain:
        id: 2
        name: post_filter_snat_ip
        rules:
          - rule:
              id: 1
              type: snat
              flow_action: accept
              in_ports:
                - device_name: router-000-001
                  port_id: 1
              nat_targets:
                - addressFrom: 100.0.0.1
                  addressTo: 100.0.0.1
                  portFrom: 60000
                  portTo: 65535
