              id: 2
              type: interior
              vlan_id: 2
              links_to:
                  device: bridge-000-001-0002
                  port_id: 0
          - port:
              id: 3
              type: exterior
          - port:
              id: 4
              type: exterior

    - bridge:
        name: bridge-000-001-0001
        dhcps: []
