#
# Virtual Topology
#

virtual_topology:
  description: Simple configuration with one router and two bridges. DNAT
               rules are set to the bridge.

  tenant_name: MMM-TEST-000-001

  routers:
    - router:
        name: router-000-001
        ports:
          - port:
              id: 1
              type: interior
              ipv4_addr: 172.16.1.254/24
              ipv6_addr: null
              links_to:
                  device: bridge-000-001
                  port_id: 1

          - port:
              id: 2
              type: interior
              ipv4_addr: 172.16.2.254/24
              ipv6_addr: null
              links_to:
                  device: bridge-000-002
                  port_id: 1

        routes:
          - route:
              id: 1
              type: Normal
              src_addr: 0.0.0.0/0
              dst_addr: 172.16.1.0/24
              weight: 100
              next_hop_port: 1
              next_hop_gw: 0.0.0.0
          - route:
              id: 2
              type: Normal
              src_addr: 0.0.0.0/0
              dst_addr: 172.16.2.0/24
              weight: 100
              next_hop_port: 2
              next_hop_gw: 0.0.0.0

# NAT rule chains
  chains:
    - chain:
        id: 1
        name: pre_filter_001
        rules:
          - rule:
              id: 1
              type: dnat
              flow_action: accept
              nw_src_address: 172.16.1.1
              nw_src_length: 24
              nw_dst_address: 100.100.100.100
              nw_dst_length: 24
              in_ports:
                - device_name: router-000-001
                  port_id: 1
              nat_targets:
                - addressFrom: 172.16.2.1
                  addressTo: 172.16.2.1
                  portFrom: 1000
                  portTo: 1000
    - chain:
        id: 2
        name: post_filter_001
        rules:
          - rule:
              id: 1
              type: rev_dnat
              flow_action: continue
    - chain:
        id: 3
        name: pre_filter_002
        rules:
          - rule:
              id: 1
              type: rev_snat
              flow_action: continue
    - chain:
        id: 4
        name: post_filter_002
        rules:
          - rule:
              id: 1
              type: snat
              flow_action: accept
              nw_src_address: 172.16.1.1
              nw_src_length: 24
              nw_dst_address: 172.16.2.1
              nw_dst_length: 24
              out_ports:
                - device_name: router-000-001
                  port_id: 2
              nat_targets:
                - addressFrom: 172.16.1.100
                  addressTo: 172.16.1.100
                  portFrom: 1
                  portTo: 65535
    - chain:
        id: 5
        name: pre_filter_floating_ip
        rules:
          - rule:
              id: 1
              type: dnat
              flow_action: accept
              nw_dst_address: 100.100.100.100
              nw_dst_length: 32
              in_ports:
                - device_name: router-000-001
                  port_id: 1
              nat_targets:
                - addressFrom: 172.16.2.1
                  addressTo: 172.16.2.1
                  portFrom: 0
                  portTo: 0
    - chain:
        id: 6
        name: post_filter_floating_ip
        rules:
          - rule:
              id: 1
              type: snat
              flow_action: accept
              nw_src_address: 172.16.2.1
              nw_dst_length: 32
              in_ports:
                - device_name: router-000-001
                  port_id: 2
              nat_targets:
                - addressFrom: 100.100.100.100
                  addressTo: 100.100.100.100
                  portFrom: 0
                  portTo: 0

  bridges:
    - bridge:
        name: bridge-000-001
        ports:
          - port:
              id: 1
              type: interior
          - port:
              id: 2
              type: exterior

    - bridge:
        name: bridge-000-002
        ports:
          - port:
              id: 1
              type: interior
          - port:
              id: 2
              type: exterior
